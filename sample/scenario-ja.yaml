---
-
  text: EnterキーかSpaceキーを押してください。

-
  text: |-
    ノベルゲームの世界へようこそ！

    このアプリケーションを使うと、
    簡単にノベルゲームを作ることができます。

    それでは、簡単に機能を説明します。

    （Escキーで終了できます）

-
  text: |-
    画像ファイルを指定することで、
    背景を設定できます。

    画像は、ウィンドウと同じ大きさに
    拡大/縮小されて表示されます。

  background_image: leaf.jpg

-
  text: 文字色を変えることもできます。
  color: 0xff00ffff

-
  text: 文字サイズを変えることもできます。
  font_size: 48

-
  text: |-
    音を出すこともできます。
    WAVファイルをサポートしています。

    次のページで再生されます。

-
  text: （効果音）
  beep: slap.wav

-
  text: |-
    選択肢機能もあります。
    上下キーで選択します。

-
  text: |-
    1.tag1へジャンブ
    2.tag2へジャンブ

  select:
    - tag1
    - tag2

-
  text: |-
    このページはtag1です。

  tag: tag1
  jump: tag3

-
  text: |-
    このページはtag2です。

  flag: tag2
  tag: tag2
  jump: tag3

-
  text: |-
    フラグ機能もあります。

    次のページは、tag2を選んだ人だけ
    見ることができます。

  tag: tag3
  flag_jump:
    tag2: selected_tag2
    else: end

-
  text: |-
    このページは、tag2を選んだ人だけ見えています。

  tag: selected_tag2

-
  text: |-
    機能の説明は以上です。

    好感度などは未実装なので、これから作ります。
    リクエストがあれば、以下のURLまでご連絡ください。

    https://github.com/myokoym/noveloh/issues

  tag: end

-
  text: それでは。
