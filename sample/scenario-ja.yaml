---
-
  text: EnterキーかSpaceキーを押してください。

-
  text: |-
    ノベルゲームの世界へようこそ！

    このアプリケーションを使うと、
    簡単にノベルゲームを作ることができます。

    それでは、簡単に機能を説明します。

    （Escキーで終了できます）

-
  text: |-
    画像ファイルを指定することで、
    背景を設定できます。

    画像は、ウィンドウと同じ大きさに
    拡大/縮小されて表示されます。

  background_image: leaf.jpg

-
  text: 文字色を変えることもできます。
  color: 0xff00ffff

-
  text: |-
    音を出すこともできます。
    WAVファイルをサポートしています。

    次のページで再生されます。

-
  text: （効果音）
  beep: slap.wav

-
  text: |-
    選択肢機能もあります。

    (このページはtag1です）

  tag: tag1

-
  text: |-
    上下キーで選択します。

    (このページはtag2です）

  tag: tag2

-
  text: |-
    1.tag1へジャンブ
    2.tag2へジャンブ
    3.次のページ

  jump:
    - tag1
    - tag2
    - tag3

-
  text: |-
    機能の説明は以上です。

    フラグなどは未実装なので、これから作ります。
    リクエストがあれば、以下のURLまでご連絡ください。

    https://github.com/myokoym/noveloh/issues

  tag: tag3

  jump: end

-
  text: |-
    このページはスキップされるはずなので、
    見えているということはどこかバグってます。
    以下のURLまでご連絡ください。（日本語でOK）

    https://github.com/myokoym/noveloh/issues

-
  text: それでは。

  tag: end
